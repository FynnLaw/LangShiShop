<div ng-controller="adviseCtrl">
	<div class="row clearfix">
		<div>
			<form role="form">
			  <div class="form-group">
			    <textarea ng-model="submitContent" rows="6" type="text" class="form-control" id="name" placeholder="发表你的建议和想法吧，帮我更好地装修杂货店……"></textarea>
			  </div>
			  <button ng-click="submit()" type="button" class="btn btn-success" >提交</button>
			  <button ng-click="clear()" type="button" class="btn btn-default">重写</button>
			</form>
	    </div>
	</div>
</div>
